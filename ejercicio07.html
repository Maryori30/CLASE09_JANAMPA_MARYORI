<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propiedades relacionadas al texto</title>
    <style>
        h1{
            color:#ff0000;
            text-align:left;
            text-decoration:underline;

        }
        h2{
            color:#dd0000;

        }
        h3{
            color:#aa0000;
            text-align:right;
            text-decoration:underline;

        }
    </style>
</head>
<body>
    <h1>Maryori Romina Janampa Lira</h1>

    <h3>Maryori Romina Janampa Lira</h3>
</body>
